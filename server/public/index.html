<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <header><h1>To-Do List</h1></header>
    <input type="text" id="input-note" placeholder="What To Do?">
    <input type="text" id="input-category" placeholder="Category">
    <input type="number" id="input-priority" placeholder="Priority(1-5)">
    <input type="text" id="input-isComplete" placeholder="Is this task finished?">
    <input type="text" id="input-timeCompleted" placeholder="When did you do it?">
    <button id="submit-button">Add To-Do</button>

    <div>
        <h3>List</h3>
        <table>
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Category</th>
                    <th>Priority(1-5)</th>
                    <th>Completed</th>
                    <th>Time Completed</th>
                </tr>
            </thead>
            <tbody id="to-do-list">
            </tbody>
        </table>
    </div>
</body>
</html>
